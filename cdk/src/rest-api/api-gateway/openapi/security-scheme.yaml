CMIS-CognitoUserPool:
  type: 'apiKey'
  name: 'Authorization'
  in: 'header'
  x-amazon-apigateway-authtype: "cognito_user_pools"
  x-amazon-apigateway-authorizer:
    providerARNs:
      - arn:aws:cognito-idp:${AWSRegion}:${AWSCognitoAccountNumber}:userpool/${UserPoolId}
    type: "COGNITO_USER_POOLS"
